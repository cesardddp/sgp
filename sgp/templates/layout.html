<!DOCTYPE html>
<html lang="en">

<head>

    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Jquery.mask 1.14.16 para mask do telefone -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script> -->

    <!-- boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    <script src="{{url_for('static',filename='javascript.js')}}"></script>
    <style>
        {
            % block style %
        }

            {
            % endblock style %
        }
    </style>

    <title>SGP - Diego</title>

    {% block head %}
    {% endblock head %}

</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- Image and text -->

    <header class="nav container justify-content-center">
        <a class="" href="/">
            <img src="/static/imgs/logo.jpeg" width="200" height="150" class="" alt="">
        </a>
    </header>
    <a href="/" class="badge badge-dark">Voltar</a>

    {% block body %}
    {% endblock body %}

</body>
<footer class="footer">
    <div class="container">
        <div class="row">
        <div class="col-auto ">

            <a href="/entrega" type="button" class="btn btn-default btn-sm">
                <img src="/static/imgs/quadro.jpeg" alt="" width="100px" height="100px" title="Bootstrap"> </a>
        </div>    </div>
  </footer>

</html>
